<!-- client/pages/home.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Photos</title>
    <link rel="stylesheet" href="../css/home.css" />
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header class="home-header">
      <input
        class="home-input"
        type="text"
        placeholder="Search for photos..."
        id="searchInput"
      />
      <button class="home-button" id="searchButton">Search</button>
      <button class="home-button">Show Favorites</button>
    </header>

    <main class="home-main" id="photoContainer">
      <!-- Images will be appended here -->
    </main>

    <footer class="home-footer">
      <button class="home-button" id="loadButton">Load More Images</button>
    </footer>

    <!-- Modal structure -->
    <div id="imageModal" class="home-modal">
      <div class="home-modal-content">
        <span class="home-close-btn">&times;</span>
        <img id="modalImage" src="" alt="" />
        <div id="modalDetails">
          <p><strong>Tags:</strong> <span id="modalTags"></span></p>
          <p><strong>User:</strong> <span id="modalUser"></span></p>
          <p><strong>Views:</strong> <span id="modalViews"></span></p>
          <p><strong>Downloads:</strong> <span id="modalDownloads"></span></p>
          <p><strong>Likes:</strong> <span id="modalLikes"></span></p>
          <a id="modalLink" href="" target="_blank">View on Pixabay</a>
        </div>
      </div>
    </div>

    <!-- Load JavaScript file as a module -->
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
